<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nana</title>
    <link rel="icon" href="image/HBD.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="envelope-cover"></div>
        <div class="envelope-letter">
            <h2>Pencettttt!</h2>
        </div>
    </div>
    <div class="container" id="container" style="display: none;">
        <h1>Happy Birthday!</h1>
        <div class="image-grid">
            <img src="image/1.png" alt="Happy Birthday Image 1" class="hbd-image">
            <img src="image/2.png" alt="Happy Birthday Image 2" class="hbd-image">
            <img src="image/3.png" alt="Happy Birthday Image 3" class="hbd-image">
            <img src="image/gojo.jpg" alt="Happy Birthday Image 3" class="hbd-image">
            <img src="image/4.png" alt="Happy Birthday Image 4" class="hbd-image">
            <img src="image/5.png" alt="Happy Birthday Image 5" class="hbd-image">
        </div>
        <input type="text" id="nameInput" placeholder="Masukkan nama kamu" />
        <button onclick="showGreeting()">Kirim</button>
        <p id="greeting"></p>
    </div>
    <script src="java/script.java"></script>
</body>
</html>
